<html>

<head>
  <title>neural network art</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    ::-moz-selection {
      /* Code for Firefox */
      color: #2a2a2a;
      background-image: #8fff00;
    }

    ::selection {
      color: #2a2a2a;
      background: #8fff00;
    }

    h1 {
      color: white;

      cursor: pointer;
    }

    h1:hover {
      -webkit-background-clip: text;
      background-clip: text;
      background-image: url('/images/ns24hl7.png');
      color: transparent;
      transition: 0.4s;
      cursor: pointer;
    }

    .btn {
      background-color: white;
      color: black;
      width: 75%;
      margin-left: 75px;
    }

    .btn:hover {

      -webkit-background-clip: button;
      background-clip: button;
      background-image: url('/images/ns24hl7.png');

      color: transparent;
      transition: 0.0s;
      cursor: pointer;
      color: black;
    }

    .container-fluid {
      background: #2a2a2a;
      color: white;
    }

    body {
      background: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }



    .footer {
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #2a2a2a;
      color: black;
      text-align: center;
      padding-top: 25px;
      padding-bottom: 25px;
      padding-left: 10px;
      padding-right: 10px;

    }

    i:hover {
      -webkit-background-clip: text;
      background-clip: text;
      background-image: url('/images/ns25hl10.png');
      transition: 0.4s ease-out;
      color: transparent;
      cursor: pointer;
    }

    i {}


    .slider {
      -webkit-appearance: none;
      width: 95%;
      height: 10px;
      background: #2a2a2a;
      outline: none;
      border: 1px solid white;
      border-radius: 8px;

    }

    .slider::-webkit-slider-thumb:hover {
      background-image: url('/images/ns25hl10.png');
      background-color: transparent;
    }


    /* for chrome/safari */
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 40px;
      background: #2a2a2a;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 4px;
    }

    /* for firefox */
    .slider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #2a2a2a;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 4px;
    }

    .link {
      color: white;
    }

    .examples {
      margin-top: 50vh;
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 2em;
    }

    a.link:hover {
      text-decoration: none;
      -webkit-background-clip: text;
      background-clip: text;
      background-image: url('/images/ns20hl14.png');
      color: transparent;
      transition: 0.4s;
      cursor: pointer;
    }

    a:hover {}
  </style>
</head>

<body>
  <div class="container-fluid">
    <h1 class="display-4">neural network art generator</h1>
    <a class="link" href="#examples">examples</a>
  </div>

  <div class="container-fluid" style="margin-top:100px">
    <div class="row">
      <div class="col-lg-3">

      </div>
      <div class="col-lg-3" style="margin-top:50px">

        <div class="button">
          <button id="generate" class="btn">Generate Art</button>
          <hr>
          <p style="margin-bottom: 20px">Network Size:</p>
          <input type="range" min="1" max="50" value="5" step="1" class="slider" id="networkSizeSlider">
          <output id='output1'></output>
          <p style="padding-bottom: 15px; padding-top: 30px;">Hidden Layers:</p>
          <input type="range" min="1" max="50" value="5" step="1" class="slider" id="nHiddenSlider">
          <output id='output2'></output>

          <p style="padding-top: 25px;">The larger network size and the more hidden layers you choose, the longer your art will take to load</p>
          <p>PS: if your browser stops responding, just click wait</p>
        </div>
      </div>
      <div class="col-lg-3">
        <div id="p5Container">
        </div>
      </div>
      <div class="col-lg-3">

      </div>

    </div>
  </div>
  <div class="footer">
    <a class="footer-a" href="https://github.com/grantgariepy" target="_blank"><i class="fab fa-github" style='font-size:5em'> </i></a>
  </div>

  <div class="examples" id="examples">



    <img src="./images/ns25hl10.png" style="width:50%"><img src="./images/ns18hl6.png" style="width:50%">





    <img src="./images/ns20hl8.png" style="width:50%"><img src="./images/ns24hl7.png" style="width:50%">







    <img src="./images/ns25hl10-2.png" style="width:50%"><img src="./images/ns18hl4.png" style="width:50%">

    <img src="./images/ns7hl10.png" style="width:50%"><img src="./images/ns13hl22.png" style="width:50%">





    <img src="./images/download (7).png" style="width:50%"><img src="./images/ns16hl5.png" style="width:50%">







    <img src="./images/ns20hl14.png" style="width:50%"><img src="./images/ns27hl10.png" style="width:50%">








  </div>



  <!-- The dots/circles -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <script src="../lib/p5.min.js"></script>

  <script src="../lib/recurrent.js"></script>

  <script src="art.js"></script>






</body>


</html>
