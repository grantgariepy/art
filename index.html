<html>

<head>
  <title>neural network art</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style media="">
    ::-moz-selection {
      /* Code for Firefox */
      color: white;
      background: #750f2e;
    }

    ::selection {
      color: white;
      background: #750f2e;
    }

    h1 {
      color: white;
      transition: 0.4s;
      cursor: pointer;
    }

    h1:hover {
      color: #750f2e;
      transition: 0.4s;
      cursor: pointer;
    }

    .btn {
      background-color: black;
      color: white;
    }

    .btn:hover {
      background-color: #750f2e;
      color: white;
    }

    .container-fluid {
      background: #2a2a2a;
      color: white;
    }

    body {
      background: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: black;
    }

    .footer {
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #2a2a2a;
      color: black;
      text-align: center;
      padding-top: 25px;
      padding-bottom: 25px;
      padding-left: 10px;
      padding-right: 10px;
    }

    i:hover {
      color: #750f2e;
      transition: 0.4s;
      cursor: pointer;
    }



    .slider {
      -webkit-appearance: none;
      width: 75%;
      height: 10px;
      background: #2a2a2a;
      outline: none;
      border: 1px solid white;
      border-radius: 8px;

    }


    /* for chrome/safari */
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 40px;
      background: #2a2a2a;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 4px;
    }

    /* for firefox */
    .slider::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: #2a2a2a;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h1 class="display-4">neural network art generator</h1>
  </div>

  <div class="container-fluid" style="margin-top:100px">
    <div class="row">
      <div class="col-lg-3">

      </div>
      <div class="col-lg-3" style="margin-top:50px">

        <div class="button">
          <button id="generate" class="btn">Generate Art</button>
          <hr>
          <p style="margin-bottom: 20px">Network Size:</p>
          <input type="range" min="1" max="50" value="5" step="1" class="slider" id="networkSizeSlider">
          <output id='output1'></output>
          <p style="padding-bottom: 15px; padding-top: 30px;">Hidden Layers:</p>
          <input type="range" min="1" max="50" value="5" step="1" class="slider" id="nHiddenSlider">
          <output id='output2'></output>

          <p style="padding-top: 25px;">The larger network size and the more hidden layers you choose, the longer your art will take to load</p>
          <p>PS: this may crash your browser</p>
        </div>
      </div>
      <div class="col-lg-3">
        <div id="p5Container">
        </div>
      </div>
      <div class="col-lg-3">

      </div>

    </div>
  </div>
  <div class="footer">
    <a href="https://github.com/grantgariepy" target="_blank"><i class="fab fa-github" style='font-size:30px'> </i></a>
  </div>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <script src="../lib/p5.min.js"></script>

  <script src="../lib/recurrent.js"></script>

  <script src="art.js"></script>





</body>


</html>
